<!DOCTYPE html>
<html>
  <head>
      <title>JS Modules</title>
      <meta charset="UTF-8" />
      <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
      <link rel="stylesheet" href="./dist/style.css">
  </head>

  <body>
    <div class="container">
      <div class="calendar">
        <div class="month">
          <div class="prev"> &#60;</div>
          <div class="date">
            <h1></h1>
            <p></p>
          </div>
          <div class="next">&#62;</div>
        </div>
        <div class="weekdays">
          <div>Sun</div>
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
        </div>
        <div class="days"></div>
      </div>
    </div>
    <script type="module" src="/dist/bundle.js"></script>
  </body>
</html>
