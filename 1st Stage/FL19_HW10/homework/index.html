<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript" src="index.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="game">
        <div class="input-position">
            <input type="text" placeholder="Enter your nickname"  id="nickname">
        </div>
        <div class="button-position">
            <input type="button" value="Start" class="button" id="startb">
            <input type="button" value="Best result" class="button" id="bestresult">
            <input type="button" value="Best result for all time" class="button" id="bestresultforall"> 
            <input type="button" value="Clear best result" class="button" id="clearbest">
            <input type="button" value="Clear best result for all time" class="button" id="bestclearall">
        </div>
        <div class="main-button">
            <input type="button" value="Click me!" class="click-me" id="button" >
        </div>
    </section>
</body>
</html>
